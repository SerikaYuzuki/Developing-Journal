format:
  html:

    # table-of-contents on the right
    toc: true

    # theme
    theme:
      # darkly is dark mode of flatly
      # if this is set, you can see switch button on the top right
      dark: darkly
      light: flatly

    # Commenting system via giscus
    comments:
      giscus: 
        repo: SerikaYuzuki/Developing-Journal
        theme: transparent_dark


    code-fold: true
    code-summary: "Show Code"
    code-copy: true
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    highlight-style: vim-dark


