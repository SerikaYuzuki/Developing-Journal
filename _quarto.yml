project:
  type: website
  output-dir: docs
    
website:
  title: "芹香のブログ：セリポンポン"

  # Top bar of this website
  navbar:
    right: 
      - about.qmd
      - icon: book
        href: https://syosetu.org/novel/309340/
      - icon: github
        href: https://github.com/SerikaYuzuki
      - icon: twitter
        href: https://twitter.com/serika_yuzuki
      - icon: discord
        href: https://discord.gg/zUUkFzYZvK

  # Sidebar of this website
  sidebar:
    style: floating
    search: true

    # Contents of sidebar
    contents: 
      - about.qmd
      - section: UE5 Aura Courses
        contents: posts/ue5_aura_courses/*
      - section: AtCoder
        contents: posts/at_coder/*
      - section: Journal
        contents: posts/journal/*
      - section: 大学関連
        contents: posts/univ_lecs/*
      - section: 収容所配布用
        contents: posts/収容所配布用/数学/

    # Tools of sidebar
    tools: 
      - icon: book
        href: https://syosetu.org/novel/309340/
      - icon: github
        href: https://github.com/SerikaYuzuki
      - icon: twitter
        href: https://twitter.com/serika_yuzuki
      - icon: discord
        href: https://discord.gg/zUUkFzYZvK

  # Footer of this website
  page-footer:
    left: "My Journal"
    right: "Built with Quarto"

  # Back to top button in the bottom
  back-to-top-navigation: true

  # Page navigation at the right side
  page-navigation: true

